// Action sounds
// Inspired by FranzJ
  // fire weapon
  alias  Ep_attack       "play sounds/buttons/blip1"
  alias +Ep_attack       "Ep_attack"
  alias -Ep_attack       ""
  // show score
  alias  Ep_score        "play sounds/buttons/bell1"
  alias +Ep_score        "Ep_score"
  alias -Ep_score        ""
  // use key
  alias  Ep_use          "play sounds/player/geiger1"
  alias +Ep_use          "Ep_use"
  alias -Ep_use          ""
  // drop weapon
  alias  Ep_drop         "play sounds/buttons/latchunlocked2"
  alias +Ep_drop         "Ep_drop"
  alias -Ep_drop         ""
  // walk
  alias  Ep_sprint       "play sounds/ui/panorama/round_report_odds_up_01"
  alias +Ep_sprint       "Ep_sprint"
  alias -Ep_sprint       ""
  // crouch
  alias  Ep_duck         "play sounds/ui/panorama/round_report_odds_dn_01"
  alias +Ep_duck         "Ep_duck"
  alias -Ep_duck         ""
  // quick switch
  alias  Ep_lastinv      "play sounds/physics/metal/chain_impact_hard1"
  alias +Ep_lastinv      "Ep_lastinv"
  alias -Ep_lastinv      ""
  // inspect weapon
  alias  Ep_lookatweapon "play sounds/buttons/button9"
  alias +Ep_lookatweapon "Ep_lookatweapon"
  alias -Ep_lookatweapon ""
