// Camera
  bind MOUSE_X yaw
  bind MOUSE_Y pitch
  sensitivity 0.618506 // DPI: 3200

  bind scancode79 +turnright
  bind scancode80 +turnleft
//

// Movement
  bind scancode26 "+forward; E_hud"
  bind scancode22 "+back; E_hud"
  bind scancode7  "+right; E_hud"
  bind scancode4  "+left; E_hud"
  bind scancode44 +jump
  bind MWHEELDOWN +jump
  bind MWHEELUP   +jump

  // Not working in after match scoreboard
    alias +Eb_255 "+sprint; +E_messagemode; Ep_sprint"
    alias -Eb_255 "-sprint; -E_messagemode"
  bind scancode225 "+Eb_255"
  bind scancode224 "+duck; Ep_duck"
//

// Action
  bind scancode49 toggleconsole

  bind MOUSE1 "+attack; Ep_attack"
  bind MOUSE2 "+attack2"
  bind MOUSE3 "player_ping"
  bind scancode21 "+reload"

  bind scancode8 "+use; Ep_use"
  bind scancode9 "+lookatweapon; Ep_lookatweapon"
  bind scancode10 "drop; Ep_drop"

  bind scancode11 "switchhands"

  bind scancode20 "+quickinv; Ep_lastinv"
  bind scancode5 "buymenu; Ep_use"

  bind scancode23 "+spray_menu"

  bind scancode24 "show_loadout_toggle"
  bind MOUSE4 "+voicerecord"
  bind scancode16 "teammenu"

  // Switch between sending messages to team or to all
  alias scancode40  "messagemode2" // defaults to team
  alias +E_messagemode "bind scancode40 messagemode"
  alias -E_messagemode "bind scancode40 messagemode2"

  bind scancode29 "+radialradio"
  bind scancode6 "radio"

  bind scancode60 "autobuy"
  bind scancode61 "rebuy"
  bind scancode62 "jpeg"
  bind scancode63 "save quick"
  bind scancode64 "load quick"
  bind scancode67 "quit prompt"
//

// Slots
  bind scancode30 "slot1"
  bind scancode31 "slot2"
  bind scancode32 "slot3"
  bind scancode33 "slot4"
  bind scancode34 "slot5"
  bind scancode35 "slot6"
  bind scancode36 "slot7"
  bind scancode37 "slot8"
  bind scancode38 "slot9"
  bind scancode39 "slot10"
  bind scancode45 "slot11"
  bind scancode46 "slot12"
//

// UI
  bind scancode43 "+showscores; Ep_score"
  bind scancode41 "cancelselect"
  bind scancode76 "mute"
  bind scancode72 "pause"
//
